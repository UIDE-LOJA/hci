<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de Fitts - Mal Diseño Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
        }

        .phone-mockup {
            position: relative;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 9/19.5;
            background: #1d1d1f;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 0 0 2px rgba(255,255,255,0.1);
        }

        .phone-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 45px;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .notch::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .app-content {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
            padding: 45px 15px 20px 15px;
            overflow-y: auto;
        }

        .app-content::-webkit-scrollbar {
            width: 4px;
        }

        .app-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .app-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .difficulty-badge {
            position: absolute;
            top: 50px;
            right: 15px;
            background: rgba(220, 53, 69, 0.15);
            border: 2px solid #dc3545;
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            z-index: 5;
        }

        .difficulty-badge .label {
            font-size: 0.7rem;
            color: #f87171;
            font-weight: 700;
            white-space: nowrap;
        }

        .difficulty-meter {
            display: flex;
            gap: 3px;
        }

        .difficulty-bar {
            width: 6px;
            height: 20px;
            background: rgba(220, 53, 69, 0.3);
            border-radius: 2px;
        }

        .difficulty-bar.active {
            background: #dc3545;
            box-shadow: 0 0 6px rgba(220, 53, 69, 0.6);
        }

        .header {
            text-align: center;
            color: #e2e8f0;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-top: 5px;
        }

        .order-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .order-header {
            font-size: 0.95rem;
            color: #e2e8f0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 6px;
        }

        /* BOTONES MUY PEQUEÑOS - MAL DISEÑO MÓVIL */
        .button-group button {
            flex: 1;
            padding: 8px 4px;
            font-size: 0.65rem;
            border: none;
            border-radius: 6px;
            color: #000;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s;
            min-height: 32px;
        }

        .button-group button:active {
            transform: scale(0.95);
        }

        .btn-proceso { background: #fbbf24; }
        .btn-listo { background: #4ade80; }
        .btn-servir { background: #60a5fa; }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="phone-screen">
            <div class="notch"></div>

            <div class="app-content">
                <!-- Badge de dificultad -->
                <div class="difficulty-badge">
                    <div class="label">W PEQUEÑO</div>
                    <div class="difficulty-meter">
                        <div class="difficulty-bar active"></div>
                        <div class="difficulty-bar active"></div>
                        <div class="difficulty-bar active"></div>
                        <div class="difficulty-bar active"></div>
                        <div class="difficulty-bar active"></div>
                    </div>
                    <div class="label" style="font-size: 0.65rem;">↑ MT</div>
                </div>

                <h1 class="header">Cocina</h1>

                <!-- Pedido 1 -->
                <div class="order-card">
                    <div class="order-header">Mesa 5 - Hamburguesa</div>
                    <div class="button-group">
                        <button class="btn-proceso">Proceso</button>
                        <button class="btn-listo">Listo</button>
                        <button class="btn-servir">Servir</button>
                    </div>
                </div>

                <!-- Pedido 2 -->
                <div class="order-card">
                    <div class="order-header">Mesa 3 - Pizza</div>
                    <div class="button-group">
                        <button class="btn-proceso">Proceso</button>
                        <button class="btn-listo">Listo</button>
                        <button class="btn-servir">Servir</button>
                    </div>
                </div>

                <!-- Pedido 3 -->
                <div class="order-card">
                    <div class="order-header">Mesa 7 - Pasta</div>
                    <div class="button-group">
                        <button class="btn-proceso">Proceso</button>
                        <button class="btn-listo">Listo</button>
                        <button class="btn-servir">Servir</button>
                    </div>
                </div>

                <!-- Pedido 4 -->
                <div class="order-card">
                    <div class="order-header">Mesa 2 - Ensalada</div>
                    <div class="button-group">
                        <button class="btn-proceso">Proceso</button>
                        <button class="btn-listo">Listo</button>
                        <button class="btn-servir">Servir</button>
                    </div>
                </div>

                <!-- Pedido 5 -->
                <div class="order-card">
                    <div class="order-header">Mesa 8 - Sopa</div>
                    <div class="button-group">
                        <button class="btn-proceso">Proceso</button>
                        <button class="btn-listo">Listo</button>
                        <button class="btn-servir">Servir</button>
                    </div>
                </div>

                <!-- Pedido 6 -->
                <div class="order-card">
                    <div class="order-header">Mesa 10 - Tacos</div>
                    <div class="button-group">
                        <button class="btn-proceso">Proceso</button>
                        <button class="btn-listo">Listo</button>
                        <button class="btn-servir">Servir</button>
                    </div>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
