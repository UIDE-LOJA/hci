<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de Fitts - Mal DiseÃ±o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --device-bezel-color: #FDFCED;
            --device-shadow-color: #6B6426;
            --screen-bg: #1a1f2e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: auto;
            gap: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            padding: 20px;
        }

        .tablet-mockup {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tablet-mockup__wrapper {
            position: relative;
            width: 90%;
            max-width: 700px;
            aspect-ratio: 4/3;
            background-color: var(--device-bezel-color);
            border-radius: 2.5rem;
            box-shadow: inset 0px 0px 0.8px 0.8px var(--device-shadow-color), 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tablet-mockup__inner {
            position: absolute;
            inset: 0.5%;
            background-color: black;
            border-radius: 2.2rem;
            box-shadow: 1px 1px 1px 1px #EEEACE;
        }

        .tablet-mockup__display {
            position: absolute;
            inset: 1.5%;
            background-color: var(--screen-bg);
            border-radius: 2rem;
            overflow-y: auto;
            padding: 3%;
            overflow: hidden;
        }

        .tablet-mockup__display > .checkout-container {
            height: 100%;
            overflow-y: auto;
        }

        .tablet-mockup__display::-webkit-scrollbar {
            width: 8px;
        }

        .tablet-mockup__display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 10px 0;
        }

        .tablet-mockup__display::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .tablet-mockup__display::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .tablet-mockup__button {
            position: absolute;
            background-color: var(--device-bezel-color);
            border-radius: 190px;
            z-index: 10;
            box-shadow: inset 0.1px 0px 1.1px 0.8px #f6e0c9;
            width: 0.2rem;
        }

        .tablet-mockup__button--power {
            top: 15%;
            right: -0.2rem;
            height: 8%;
        }

        .tablet-mockup__button--home {
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            height: 0.2rem;
            width: 8%;
        }

        .panel-header {
            color: #e2e8f0;
            text-align: center;
            margin-bottom: 4%;
            font-size: clamp(1.2rem, 3.5vw, 2rem);
            font-weight: 700;
        }

        .checkout-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 1rem;
            padding: 4%;
            margin-bottom: 3%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2%;
            margin-bottom: 4%;
        }

        /* Productos pequeÃ±os y difÃ­ciles de tocar */
        .product-item {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.4rem;
            padding: 2%;
            font-size: clamp(0.65rem, 1.5vw, 0.85rem);
            color: #cbd5e1;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .product-item:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 1%;
        }

        .product-price {
            font-size: clamp(0.6rem, 1.3vw, 0.75rem);
            color: #94a3b8;
        }

        .cart-summary {
            background: rgba(51, 65, 85, 0.4);
            border-radius: 0.6rem;
            padding: 3%;
            margin-bottom: 3%;
        }

        .cart-label {
            color: #94a3b8;
            font-size: clamp(0.75rem, 1.8vw, 1rem);
            margin-bottom: 2%;
            font-weight: 600;
        }

        .cart-items {
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 2%;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5% 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: clamp(0.7rem, 1.6vw, 0.9rem);
            color: #cbd5e1;
        }

        .item-controls {
            display: flex;
            gap: 1%;
            align-items: center;
        }

        /* Botones de control EXTREMADAMENTE pequeÃ±os */
        .control-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 0.2rem;
            padding: 0.1rem 0.3rem;
            font-size: clamp(0.5rem, 1.2vw, 0.65rem);
            cursor: pointer;
            min-width: 12px;
            min-height: 12px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .quantity-display {
            font-size: clamp(0.65rem, 1.4vw, 0.8rem);
            color: #e2e8f0;
            padding: 0 0.3rem;
        }

        .total-section {
            border-top: 2px solid rgba(74, 222, 128, 0.3);
            padding-top: 3%;
            margin-top: 3%;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2%;
        }

        .total-label {
            color: #94a3b8;
            font-size: clamp(0.8rem, 1.9vw, 1.1rem);
            font-weight: 600;
        }

        .total-amount {
            color: #4ade80;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 700;
        }

        /* BotÃ³n de pago pequeÃ±o y en esquina inferior */
        .action-buttons {
            display: flex;
            gap: 2%;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 1.5% 3%;
            border-radius: 0.4rem;
            border: none;
            font-size: clamp(0.7rem, 1.7vw, 0.95rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .btn-checkout {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.15));
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .btn-checkout:hover {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.3), rgba(34, 197, 94, 0.2));
            border-color: rgba(74, 222, 128, 0.5);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.3);
        }

        .error-box {
            max-width: 700px;
            width: 90%;
            padding: 15px 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 0.8rem;
            border-left: 4px solid #ef4444;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }

        .error-box p {
            margin: 0;
            font-size: clamp(0.85rem, 2vw, 1.1rem);
            color: #ef4444;
            line-height: 1.6;
        }

        .error-box strong {
            font-weight: 700;
        }

        .error-list {
            margin: 10px 0 0 0;
            padding-left: 20px;
            color: #fca5a5;
            font-size: clamp(0.8rem, 1.9vw, 1rem);
        }

        .error-list li {
            margin-bottom: 5px;
        }

        /* Notificaciones */
        .notification {
            position: absolute;
            top: 3%;
            right: 3%;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.95), rgba(34, 197, 94, 0.9));
            border: 2px solid #4ade80;
            border-radius: 0.8rem;
            padding: 3% 4%;
            color: #fff;
            font-size: clamp(0.75rem, 1.8vw, 1rem);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 45%;
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.9));
            border-color: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .notification.warning {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.95), rgba(249, 115, 22, 0.9));
            border-color: #fb923c;
            box-shadow: 0 4px 12px rgba(251, 146, 60, 0.4);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tablet-mockup">
            <div class="tablet-mockup__wrapper">
                <div class="tablet-mockup__inner">
                    <div class="tablet-mockup__display">
                        <h1 class="panel-header">Sistema de Pedidos</h1>

                        <div class="checkout-container">
                            <!-- Productos en grid pequeÃ±o -->
                            <div class="cart-label">Productos disponibles:</div>
                            <div class="product-grid">
                                <div class="product-item">
                                    <div class="product-name">Hamburguesa</div>
                                    <div class="product-price">$4.50</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Pizza</div>
                                    <div class="product-price">$8.00</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Pasta</div>
                                    <div class="product-price">$6.50</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Ensalada</div>
                                    <div class="product-price">$3.50</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Sopa</div>
                                    <div class="product-price">$2.50</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Tacos</div>
                                    <div class="product-price">$5.00</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Sushi</div>
                                    <div class="product-price">$12.00</div>
                                </div>
                                <div class="product-item">
                                    <div class="product-name">Burrito</div>
                                    <div class="product-price">$6.00</div>
                                </div>
                            </div>

                            <!-- Carrito con controles diminutos -->
                            <div class="cart-summary">
                                <div class="cart-label">Carrito de compras:</div>
                                <div class="cart-items">
                                    <div class="cart-item">
                                        <span>Hamburguesa</span>
                                        <div class="item-controls">
                                            <button class="control-btn">-</button>
                                            <span class="quantity-display">2</span>
                                            <button class="control-btn">+</button>
                                            <button class="control-btn">ðŸ—‘</button>
                                        </div>
                                    </div>
                                    <div class="cart-item">
                                        <span>Pizza</span>
                                        <div class="item-controls">
                                            <button class="control-btn">-</button>
                                            <span class="quantity-display">1</span>
                                            <button class="control-btn">+</button>
                                            <button class="control-btn">ðŸ—‘</button>
                                        </div>
                                    </div>
                                    <div class="cart-item">
                                        <span>Pasta</span>
                                        <div class="item-controls">
                                            <button class="control-btn">-</button>
                                            <span class="quantity-display">3</span>
                                            <button class="control-btn">+</button>
                                            <button class="control-btn">ðŸ—‘</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="total-section">
                                    <div class="total-row">
                                        <span class="total-label">Total:</span>
                                        <span class="total-amount">$62.47</span>
                                    </div>

                                    <!-- Botones pequeÃ±os en esquina -->
                                    <div class="action-buttons">
                                        <button class="btn-small btn-cancel">Cancelar</button>
                                        <button class="btn-small btn-checkout">Pagar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tablet-mockup__button tablet-mockup__button--power"></div>
                <div class="tablet-mockup__button tablet-mockup__button--home"></div>
            </div>
        </div>
    </div>

    <script>
        // FunciÃ³n para mostrar notificaciÃ³n
        function showNotification(message, type = 'success') {
            // Eliminar notificaciones anteriores
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            // Crear nueva notificaciÃ³n
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.querySelector('.tablet-mockup__display').appendChild(notification);

            // Eliminar despuÃ©s de 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Datos del carrito
        let cart = [
            { name: 'Hamburguesa', price: 4.50, quantity: 2 },
            { name: 'Pizza', price: 8.00, quantity: 1 },
            { name: 'Pasta', price: 6.50, quantity: 3 }
        ];

        // FunciÃ³n para actualizar el total
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.querySelector('.total-amount').textContent = '$' + total.toFixed(2);
        }

        // FunciÃ³n para renderizar items del carrito
        function renderCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <div class="item-controls">
                        <button class="control-btn" onclick="decreaseQuantity(${index})">-</button>
                        <span class="quantity-display">${item.quantity}</span>
                        <button class="control-btn" onclick="increaseQuantity(${index})">+</button>
                        <button class="control-btn" onclick="removeItem(${index})">ðŸ—‘</button>
                    </div>
                </div>
            `).join('');
            updateTotal();
        }

        // Funciones de control
        function increaseQuantity(index) {
            cart[index].quantity++;
            renderCart();
            showNotification(`${cart[index].name} +1`, 'success');
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                renderCart();
                showNotification(`${cart[index].name} -1`, 'warning');
            }
        }

        function removeItem(index) {
            const itemName = cart[index].name;
            cart.splice(index, 1);
            renderCart();
            showNotification(`${itemName} eliminado`, 'error');
        }

        // Agregar productos
        const products = [
            { name: 'Hamburguesa', price: 4.50 },
            { name: 'Pizza', price: 8.00 },
            { name: 'Pasta', price: 6.50 },
            { name: 'Ensalada', price: 3.50 },
            { name: 'Sopa', price: 2.50 },
            { name: 'Tacos', price: 5.00 },
            { name: 'Sushi', price: 12.00 },
            { name: 'Burrito', price: 6.00 }
        ];

        document.querySelectorAll('.product-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                const product = products[index];
                const existingItem = cart.find(i => i.name === product.name);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
                showNotification(`${product.name} agregado al carrito`, 'success');
            });
        });

        // Botones de acciÃ³n
        document.querySelector('.btn-checkout').addEventListener('click', () => {
            if (cart.length > 0) {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
                showNotification(`ðŸ’³ Procesando pago de $${total}`, 'success');
                setTimeout(() => {
                    cart = [];
                    renderCart();
                    showNotification('âœ… Pago completado', 'success');
                }, 2000);
            } else {
                showNotification('El carrito estÃ¡ vacÃ­o', 'error');
            }
        });

        document.querySelector('.btn-cancel').addEventListener('click', () => {
            if (cart.length > 0) {
                showNotification('Â¿Seguro que deseas cancelar?', 'warning');
                setTimeout(() => {
                    cart = [];
                    renderCart();
                    showNotification('Pedido cancelado', 'error');
                }, 1500);
            }
        });

        // Inicializar
        renderCart();
    </script>
</body>

</html>
